name: Publish to testnet

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Invoke deployment hook
      uses: distributhor/workflow-webhook@v3
      env:
        webhook_url: ${{ secrets.TESTNET_WEBHOOK_URL }}
        webhook_secret: ${{ secrets.TESTNET_WEBHOOK_SECRET }}
